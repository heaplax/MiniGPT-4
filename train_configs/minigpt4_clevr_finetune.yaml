model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/nobackup/users/zfchen/zt/MiniGPT-4/checkpoints/prerained_minigpt4_7b.pth'


datasets:
  clevr:
    vis_processor:
      train:
        name: "clevr_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_question"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  iters_per_epoch: 200
  batch_size_train: 1
  batch_size_eval: 1
  accum_grad_iters: 12
  num_workers: 4
  warmup_steps: 200

  seed: 42
  output_dir: "output/clevr_finetune"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True